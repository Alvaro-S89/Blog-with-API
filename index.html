<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <h1 class="text-white ms-3">B&W</h1>
    </nav>
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <textarea class="form-control" id="titleModalInput" aria-label="With textarea" disabled="true"></textarea>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <textarea 
          type="text" 
          class="form-control modal-body" 
          id="bodyModalInput"
          disabled="true">
        </textarea>
          <div class="modal-body user-email">...</div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item p-3">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Show comments
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-warning saveChangesBtn invisible"
            >
              Save Changes
            </button>
            <button type="button" class="btn btn-outline-warning editBtn">
              Edit
            </button>
            <button
              type="button"
              class="btn btn-outline-warning deleteBtn"
              data-bs-toggle="modal"
              data-bs-target="#alertDeleteModal"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade p-5"
      id="alertDeleteModal"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog p-5">
        <div class="modal-content p-4 btn-warning">
          <div class="modal-body d-flex align-center justify-content-center">
            <h3>Are you sure to delete this post?</h3>
          </div>
          <div class="d-flex flex-row align-center justify-content-evenly p-3"">
            <button
              type="button"
              class="btn btn-dark confirmDeletePost"
              data-bs-dismiss="modal"
            >
              Accept
            </button>
            <button
              type="button"
              class="btn btn-dark confirmNoDeletePost"
              data-bs-dismiss="modal"
              data-bs-toggle="modal"
              data-bs-target="#postModal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="d-flex flex-row flex-wrap justify-content-evenly"></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
